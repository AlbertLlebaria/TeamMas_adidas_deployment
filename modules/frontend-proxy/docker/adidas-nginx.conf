server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html/adidasApp;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /adidas {
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        rewrite ^/adidasApi(/.*)$ $1 break;
        proxy_pass http://apiRest;
        proxy_pass_request_headers on;
    }

}

upstream adidasApi {
    server adidasApi:8080;
}
